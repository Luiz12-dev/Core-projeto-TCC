spring.application.name=barbershop
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/barbershop_core_db
spring.datasource.username= barberUser
spring.datasource.password= 123
spring.datasource.driver-class-name= org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

api.security.token.secret=MakeSureThisKeyIsReallyLongAndRandomMaybeCopyPasteFromAGenerator64Chars+


springdoc.api-docs.path=v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
